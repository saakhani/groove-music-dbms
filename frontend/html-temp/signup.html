<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #09172a, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .logo {
            max-width: 400px;
            margin-bottom: 1px;
        }

        .registration-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 500px; /* Adjust the width as needed */
            margin-top: -100px; /* Adjust the top margin as needed */
            border-radius:  25px;
            
        }

        .registration-box input {
            width: 75%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 25px;
            box-sizing: border-box;
        }

        .registration-box button {
            width: 25%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-link {
            color: #3498db;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

    </style>
    <title>Registration Box</title>
</head>
<body>
    <img class="logo" src="DRAFT.png" alt="Logo">
    <div class="registration-box">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="date" placeholder="Date of Birth" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Re-enter Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html" class="signup-link">Already have an account? Login</a>
    </div>
</body>
</html>
